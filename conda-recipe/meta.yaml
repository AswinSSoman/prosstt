{% set version = "1.0" %}

package:
  name: prosstt
  version: {{ version }}

source:
  fn: prosstt-{{ version }}.tar.gz
  url: https://github.com/soedinglab/prosstt/archive/v{{ version }}.tar.gz
  sha256: ecaa306f4590242fc2985340bf51f649a5e173c091f1bef32c1e15595dfb6eee

build:
  number: 0
  script: pip install .
  skip: True  # [not py36]

requirements:
  build:
    - python
    - pip
  run:
    - python
    - numpy
    - scipy
    - pandas
    - matplotlib
    - jupyter
    - scanpy

test:
  imports:
    - prosstt
    - prosstt.tree
    - prosstt.simulation
    - prosstt.count_model
    - prosstt.tree_utils
    - prosstt.sim_utils

about:
  home: https://github.com/soedinglab/prosstt/
  license: GPL3
  license_file: LICENSE
  summary: "PROSSTT: PRObabilistic Simulations of ScRNA-seq Tree-like Topologies"